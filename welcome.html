<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Multi-Mode Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; /* A lighter, softer blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border: 1px solid #bbdefb;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #1e88e5; /* A stronger blue */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        .option-card {
            background-color: #f8faff;
            padding: 25px;
            border-radius: 1rem;
            border: 1px solid #dbeafe;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(30, 136, 229, 0.15);
        }
        .option-card i {
            color: #1e88e5;
            margin-bottom: 15px;
        }
        .option-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e88e5;
            margin: 0;
        }
        .main-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        .main-footer a {
            color: #1e88e5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Multi-Mode Translator</h1>
        <p>Your one-stop solution for seamless translations. Choose your mode to get started.</p>
        
        <div class="options-grid">
            <a href="index.html?tab=language" class="option-card">
                <i data-lucide="languages" size="40"></i>
                <h3>Language Translator</h3>
            </a>
            <a href="index.html?tab=eng-to-morse" class="option-card">
                <i data-lucide="arrow-right-left" size="40"></i>
                <h3>English to Morse</h3>
            </a>
            <a href="index.html?tab=morse-to-eng" class="option-card">
                <i data-lucide="arrow-left-right" size="40"></i>
                <h3>Morse to English</h3>
            </a>
        </div>
    </div>

    <footer class="main-footer">
        <p>For support, contact our <strong>Customer Care</strong> at <a href="mailto:support@multimodetranslator.com">support@multimodetranslator.com</a></p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
